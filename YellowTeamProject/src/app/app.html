<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title class="text">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item class="text" (click)="openSearchPage()">
        Search
      </button>
      <button menuClose ion-item class="text" (click)="openMyProfile()">
        My Profile
      </button>
      <button menuClose ion-item class="text" (click)="logout()">
        Logout
      </button>
    </ion-list>
  </ion-content>

</ion-menu>


<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
