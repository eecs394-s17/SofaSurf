<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{(hostProfile | async)?.name}}'s Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="upper">
    <ion-slides pager>
      <ion-slide *ngFor="let sofaImg of (hostProfile | async)?.sofaImages">
        <img [src]="sofaImg">
      </ion-slide>
    </ion-slides>
  </div>
  <div class="down">
    <ion-item>
      <ion-row>
        <ion-col text-left>
          <ion-avatar item-left>
            <img [src]="(hostProfile | async)?.displayImage">
          </ion-avatar>
        </ion-col>
        <ion-col text-right>
          <h1>{{(hostProfile | async)?.name}}</h1>
          <h2>{{(hostProfile | async)?.city}}, {{(hostProfile | async)?.country}}</h2>
          <h2>Connection:</h2>
          <p>{{connection}}<span><small>{{degree}}</small></span></p>
          <h2>Phone:<p>{{(hostProfile | async)?.phone}}</p></h2>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item text-wrap>
      {{(hostProfile | async)?.aboutMe}}
    </ion-item>
  </div>
