  <ng-container *ngFor="let host of hostList | async">
    <ion-card *ngIf="host.city == city" (click)="viewHost(host.$key)">

      <ion-item>
        <ion-avatar item-left>
          <img [src]= "host.photoURL">
        </ion-avatar>
        <h2>{{host.name}}</h2>
        <p>{{host.city}} â€¢ {{host.country}}</p>
        <p>You share 20 friends-of-friends</p>
      </ion-item>

      <ion-slides pager>
        <ion-slide *ngFor="let sofaImg of host.sofaImages">
          <img [src]="sofaImg">
        </ion-slide>
      </ion-slides>

      <ion-card-content>
        <p>{{host.aboutMe}}</p>
      </ion-card-content>

    </ion-card>

  </ng-container>
</ion-content>
