

<img src="assets/images/logo_L.png">

<ion-item class="text">The friendlier way to travel.</ion-item>

<ion-list>

  <ion-item>
    <ion-label>Username</ion-label>
    <ion-input [(ngModel)]="username" name="username" type="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input [(ngModel)]="password" name="password" type="password"></ion-input>
  </ion-item>
  <button ion-button round icon-left (click)="search()" class="center">
    <!-- <ion-icon name="sunny"></ion-icon> -->
    Log in
  </button>

  <button ion-button round icon-left (click)="login()" class="center">
    <!-- <ion-icon name="sunny"></ion-icon> -->
    facebook
  </button>
  <button ion-button round icon-left (click)="logout()" class="center">
    <!-- <ion-icon name="sunny"></ion-icon> -->
    facebook logout
  </button>

  <button ion-button round icon-left (click)="add()" class="center">
    <!-- <ion-icon name="sunny"></ion-icon> -->
    adddata
  </button>

</ion-list>
