<ion-content>
  <ion-row>
    <ion-col>
      <button id="gobackbut" ion-button round icon-center clear large (click)="Goback()"><ion-icon name="arrow-round-back"></ion-icon></button>
    </ion-col>
    <ion-col>
      <img id="logo" src="assets/images/logo_script.jpeg" />
    </ion-col>
  </ion-row>
  <div class="upper">
      <ion-slides pager>
        <ion-slide>
          <img src={{sofa1}}>
        </ion-slide>
        <ion-slide>
          <img src={{sofa2}}>
        </ion-slide>
        <ion-slide>
          <img src={{sofa3}}>
        </ion-slide>
      </ion-slides>
  </div>
  <div class="down">
    <ion-item>
        <ion-row>
          <ion-col text-left>
        <ion-avatar item-left>
          <img src={{hostimg}}>
        </ion-avatar>
      </ion-col>
      <ion-col text-right>
        <h1>{{first_name}} {{last_name}}</h1>
        <h2>{{location}}</h2>
        <h2>Connection:</h2>
        <p>{{connection}}    <span><small>{{degree}}</small></span></p>
        Rating: <ion-icon name="heart"></ion-icon><ion-icon name="heart"></ion-icon><ion-icon name="heart"></ion-icon><ion-icon name="heart" isActive="false"></ion-icon><ion-icon name="heart" isActive="false"></ion-icon>
        <h2>Phone:<p>{{phone}}</p></h2>
        <h2>Email:<p>{{email}}</p></h2>
      </ion-col>
        </ion-row>
    </ion-item>

    <ion-item text-wrap>
      <h1>Note from {{first_name}}:</h1><br>
      <h2 class="note">{{intro}}</h2>
    </ion-item>

  </div>
