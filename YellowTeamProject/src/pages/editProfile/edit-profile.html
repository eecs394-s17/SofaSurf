<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-fab top right fab-fixed>
    <button color="secondary" ion-fab mini (click)="updateUser()"><ion-icon name="checkmark"></ion-icon></button>
  </ion-fab>

  <button ion-button icon-only clear (click)="openCameraOpt()"><ion-icon name="camera"></ion-icon></button>

  <ion-card *ngIf="base64Image">
    <ion-card-content>
      <img [src]="base64Image" />
    </ion-card-content>
  </ion-card>

	<form [formGroup]="userProfile">

      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Gender</ion-label>
        <ion-select formControlName="gender">
          <ion-option value="Not Specified">Not Specified</ion-option>
          <ion-option value="Female">Female</ion-option>
          <ion-option value="Male">Male</ion-option>
          <ion-option value="Other">Other</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label floating>City</ion-label>
        <ion-input (click)="showAddressModal()" formControlName="city" type="text" disabled placeholder="Pick an address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Country</ion-label>
        <ion-input (click)="showAddressModal()" formControlName="country" type="text" disabled placeholder="Pick an address"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>About Me</ion-label>
        <ion-textarea formControlName="aboutMe"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Phone</ion-label>
        <ion-input type="tel" formControlName="phone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Would you like to host?</ion-label>
        <ion-select formControlName="canHost">
          <ion-option value=true>Yessir!</ion-option>
          <ion-option value=false>No, I'd rather not host.</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label floating>I can host up to # people at once</ion-label>
        <ion-input type="number" formControlName="numBeds"></ion-input>

      </ion-item>
    </form>

</ion-content>
